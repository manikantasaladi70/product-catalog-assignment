<div class="container">
  <input data-cy="search-bar" type="text" placeholder="Search..."
         [(ngModel)]="searchText" (input)="filterProducts()" />

  <div class="product-grid">
    <div class="product-card" *ngFor="let p of filteredProducts"
         (click)="openModal(p)" data-cy="product-card">
      <img [src]="p.image" />
      <h3>{{ p.name }}</h3>
      <p>â‚¹{{ p.price }}</p>
    </div>
  </div>

  <app-product-modal *ngIf="selectedProduct"
     [product]="selectedProduct" (close)="closeModal()">
  </app-product-modal>
</div>
